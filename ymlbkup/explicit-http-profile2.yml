- name: F5 Setup
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    setup_user: "admin"
    setup_pass: "admin"
    appliance: "10.0.0.164"
    
  tasks:

  - name: Create explicit http profile
    icontrol_install_config:
      method: "_post_"
      uri: "/mgmt/tm/ltm/profile/http"
      body: '{"name": "explicit-http2", "defaultFrom": "/Common/http-explicit"},
    "explicitProxy": {
      "dnsResolver": "/Common/explicit-resolver"}'
      host: "{{appliance}}"
      username: "{{setup_user}}"
      password: "{{setup_pass}}"
