- name: F5 Setup
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    setup_user: "admin"
    setup_pass: "admin"
    appliance: "10.0.0.164"
    
  tasks:

  - name: Adding an explicit httpS VIP
    icontrol_install_config:
      method: "_post_"
      uri: "/mgmt/tm/ltm/virtual"
      body: '{"name":"explicit-https-vs","destination":"0.0.0.0:443","ipProtocol":"tcp","sourceAddressTranslation": { "type":"automap" },"profiles": [ { "name":"/Common/tcp-lan-optimized", "context":"clientside" },{ "name":"/Common/tcp-wan-optimized", "context":"serverside" },"/Common/http","/Common/explicit-clientssl","/Common/explicit-serverssl"]}'
      host: "{{appliance}}"
      username: "{{setup_user}}"
      password: "{{setup_pass}}"


