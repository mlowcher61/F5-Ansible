#      description: This playbook will read a CSV file and create a virtual server with ssl offload and all it's dependencies. ie... pool, profiles monitors. 
#

- name: F5 Setup
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    setup_user: "admin"
    setup_pass: "admin"
    
  tasks:
  - name: Create a pool
    csv_to_facts:
      src: ./files/add_ssl_app.csv

  - name: Adding pool
    icontrol_install_config: 
      method: "_post_"
      uri: "/mgmt/tm/ltm/pool"
      body: '{"name":"{{item.poolname}}","loadBalancingMode":"least-connections-member","monitor":"/Common/http","members":"{{item.member}}"}'
      host: "{{item.appliance}}"
      username: "{{setup_user}}"
      password: "{{setup_pass}}"
    with_items: "{{spreadsheet}}"
    
  - name: Adding a VIP
    icontrol_install_config: 
      method: "_post_"
      uri: "/mgmt/tm/ltm/virtual"
      body: '{"name":"{{item.vipname}}","destination":"{{item.vip_ip}}","ipProtocol":"{{item.protocol}}","pool":"{{item.poolname}}","sourceAddressTranslation": { "type":"automap" },"profiles": [ { "name":"/Common/tcp-lan-optimized", "context":"clientside" },{ "name":"/Common/tcp-wan-optimized", "context":"serverside" },"/Common/http","/Common/kenkar-clientssl"]}'     
      host: "{{item.appliance}}"
      username: "{{setup_user}}"
      password: "{{setup_pass}}"
    with_items: "{{spreadsheet}}"
    when: item.primary == "yes"

  - name: Config Sync
    icontrol_install_config:
      uri: "mgmt/tm/cm/"
      body: '{"command":"run","utilCmdArgs":"config-sync to-group SyncFail"}'
      host: "{{item.appliance}}"
      username: "{{setup_user}}"
      password: "{{setup_pass}}"
    with_items: "{{spreadsheet}}"
    when: item.primary == "yes"
    
