---
- name: Provisioning ASM
  hosts: localhost
  gather_facts: false
  vars:
   username: admin
   password: Kenkar@00
   server: 192.168.0.24 
   module: asm
   level: nominal


  tasks:

  - name: Provision BIG-IP with appropriate modules
    bigip_provision:
      server: "{{server }}"
      user: "{{ username }}"
      password: "{{ password }}"
      validate_certs: False
      module: "{{module}}"
      level: "{{level}}"
    tags: provision
    delegate_to: localhost
