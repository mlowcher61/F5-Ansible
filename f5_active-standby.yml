  - name: Configuring NTP servers
    bigip_device_ntp:
     ntp_servers:
        - "192.0.2.23"
     timezone: "America/Chicago"
     server: "{{ item.server }}"
     user: "{{ setup_user }}"
     pass: "{{ setup_pass }}"
     state: present
     validate_certs: "no"
    delegate_to: localhost
    with_items:
           - server: "{{ bigip1 }}"
           - server: "{{ bigip2 }}"

  - name: Set the banner for the SSHD service from a file
    bigip_device_sshd:
     banner: enabled
     banner_text: "{{ lookup('file', '/mnt/c/Users/lowcher/AnsibleFiles/SSHD-banner.txt') }}"
     server: "{{ item.server }}"
     user: "{{ setup_user }}"
     pass: "{{ setup_pass }}"
     validate_certs: "no"
    delegate_to: localhost
    with_items:
           - server: "{{ bigip1 }}"
           - server: "{{ bigip2 }}"

  - name: Set config sync addresses on BIGIP1
    bigip_device_connectivity:
     config_sync_ip: "{{ ha_self_1 }}"
     mirror_primary_address: "{{ ha_self_1 }}"
     unicast_failover:
       - address: management-ip
       - address: "{{ ha_self_1 }}"
     server: "{{ bigip1 }}"
     user: "{{ setup_user }}"
     password: "{{ setup_pass }}"
     validate_certs: "no"
    delegate_to: localhost    

  - name: Set config sync addresses on BIGIP2
    bigip_device_connectivity:
     config_sync_ip: "{{ ha_self_2 }}"
     mirror_primary_address: "{{ ha_self_2 }}"
     unicast_failover:
       - address: management-ip
       - address: "{{ ha_self_2 }}"
     server: "{{ bigip2 }}"
     user: "{{ setup_user }}"
     password: "{{ setup_pass }}"
     validate_certs: "no"
    delegate_to: localhost

  - name: Create a sync-failover device group
    bigip_device_group:
     name: sync-failover
     auto_sync: no
     password: "{{ setup_pass }}"
     server: "{{ item.server }}"
     type: sync-failover
     state: present
     user: "{{ setup_user }}"
     validate_certs: "no"
    delegate_to: localhost
    with_items:
           - server: "{{ bigip1 }}"
           - server: "{{ bigip2 }}"

  - name: Add trust for second device to Active device
    bigip_device_trust:
      server: "{{ bigip1 }}"
      user: "{{ setup_user }}"
      password: "{{ setup_pass }}"
      peer_server: "{{ bigip2 }}"
      peer_hostname: "{{ hostname2 }}"
      peer_user: "{{ setup_user }}"
      peer_password: "{{ setup_pass }}"
      validate_certs: "no"
    delegate_to: localhost

  - name: Add the current device to the "sync-failover" device group
    bigip_device_group_member:
     name: "{{ item.server }}"
     device_group: sync-failover
     password: "{{ setup_pass }}"
     server: "{{ inventory_hostname }}"
     state: present
     user: "{{ setup_user }}"
     validate_certs: "no"
    delegate_to: localhost
    with_items:
           - server: "{{ hostname1 }}"
           - server: "{{ hostname2 }}"

