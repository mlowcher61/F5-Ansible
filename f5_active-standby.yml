- name: Set up a BIG-IP HA pair
  hosts: bigip
  gather_facts: false

  vars:
   bigip1: 52.25.217.73
   bigip2: 52.35.125.165
   hostname1: bigip-f.agility.f5demo.net 
   hostname2: bigip-s.agility.f5demo.net  
   external_vlan: external_vlan
   internal_vlan: internal_vlan
   ha_vlan: ha_vlan
   external_self_name: external_self
   internal_self_name: internal_self
   external_self_float_name: external_self_float
   internal_self_float_name: internal_self_float
   ha_self_name: ha_self
   external_self_1: 20.20.20.20
   external_self_2: 20.20.20.21
   external_self_float: 20.20.20.22
   external_tag: 20
   internal_self_1: 10.10.10.10
   internal_self_2: 10.10.10.11
   internal_self_float: 10.10.10.12
   internal_tag: 10 
   ext_netmask: 255.255.255.0
   int_netmask: 255.255.255.0
   ha_netmask: 255.255.255.252
   ha_self_1: 1.1.1.1
   ha_self_2: 1.1.1.2
   name_server_1: 64.65.64.65
   name_server_2: 8.8.8.8
   setup_user: admin
   setup_pass: Kenkar@00
   state: present
# Change the state above to "absent" to remove object(s)

  tasks:
  
  - name: Change device name of BIGIP1
    bigip_hostname:
      hostname: "{{ hostname1 }}"
      password: "{{ setup_pass }}"
      server: "{{ bigip1 }}"
      user: "{{ setup_user }}"
      validate_certs: no
    delegate_to: localhost

  - name: Change device name of BIGIP2
    bigip_hostname:
      hostname: "{{ hostname2 }}"
      password: "{{ setup_pass }}"
      server: "{{ bigip2 }}"
      user: "{{ setup_user }}"
      validate_certs: no
    delegate_to: localhost

  - name: Disabling the setup utility on both devices
    bigip_sys_global:
     gui_setup: "no"
     server: "{{ item.server }}"
     user: "{{ setup_user }}"
     password: "{{ setup_pass }}"
     validate_certs: no
    delegate_to: localhost
    with_items:
           - server: "{{ bigip1 }}"
           - server: "{{ bigip2 }}"

  - name: Creating external vlans on both devices
    bigip_vlan:
     name: "{{ external_vlan }}"
     server: "{{ item.server }}"
     user: "{{ setup_user }}"
     password: "{{ setup_pass }}"
     tag: "{{ external_tag }}"
     validate_certs: no
    delegate_to: localhost
    with_items:
           - server: "{{ bigip1 }}"
           - server: "{{ bigip2 }}"

  - name: Creating internal vlans on both devices
    bigip_vlan:
     name: "{{ internal_vlan }}"
     server: "{{ item.server }}"
     user: "{{ setup_user }}"
     password: "{{ setup_pass }}"
     tag: "{{ internal_tag }}"
     validate_certs: no
    delegate_to: localhost
    with_items:
           - server: "{{ bigip1 }}"
           - server: "{{ bigip2 }}"

  - name: Creating HA vlan on both devices
    bigip_vlan:
     name: "{{ ha_vlan }}"
     server: "{{ item.server }}"
     user: "{{ setup_user }}"
     password: "{{ setup_pass }}"
     validate_certs: no
    delegate_to: localhost
    with_items:
           - server: "{{ bigip1 }}"
           - server: "{{ bigip2 }}"

  - name: Adding external vlan as untagged to interface 1.1 on both devices
    bigip_vlan:
     untagged_interfaces: 1.1
     name: "{{ external_vlan }}"
     server: "{{ item.server }}"
     user: "{{ setup_user }}"
     password: "{{ setup_pass }}"
     validate_certs: no
    delegate_to: localhost
    with_items:
           - server: "{{ bigip1 }}"
           - server: "{{ bigip2 }}"
    
  - name: Adding internal vlan as untagged to interface 1.2 on both devices
    bigip_vlan:
     untagged_interfaces: 1.2
     name: "{{ internal_vlan }}"
     server: "{{ item.server }}"
     user: "{{ setup_user }}"
     password: "{{ setup_pass }}"
     validate_certs: no
    delegate_to: localhost
    with_items:
           - server: "{{ bigip1 }}"
           - server: "{{ bigip2 }}"

  - name: Adding HA vlan as untagged to interface 1.3 on both devices
    bigip_vlan:
     untagged_interfaces: 1.3
     name: "{{ ha_vlan }}"
     server: "{{ item.server }}"
     user: "{{ setup_user }}"
     password: "{{ setup_pass }}"
     validate_certs: no
    delegate_to: localhost
    with_items:
           - server: "{{ bigip1 }}"
           - server: "{{ bigip2 }}"

  - name: Creating external self ip on both device
    bigip_selfip:
     name: "{{ external_self_name }}"
     server: "{{ item.server }}"
     user: "{{ setup_user }}"
     pass: "{{ setup_pass }}"
     address: "{{ item.address }}"
     vlan: "{{ external_vlan }}"
     traffic_group: "traffic-group-local-only"
     netmask: "{{ ext_netmask }}"
     validate_certs: no
    delegate_to: localhost
    with_items:
           - server: "{{ bigip1 }}"
             address: "{{ external_self_1 }}"
           - server: "{{ bigip2 }}"
             address: "{{ external_self_2 }}" 

  - name: Creating external floating self ip on both devices
    bigip_selfip:
     name: "{{ external_self_float_name }}"
     server: "{{ item.server }}"
     user: "{{ setup_user }}"
     pass: "{{ setup_pass }}"
     address: "{{ external_self_float }}"
     vlan: "{{ external_vlan }}"
     traffic_group: "traffic-group-1"
     netmask: "{{ ext_netmask }}"
     validate_certs: no
    delegate_to: localhost
    with_items:
           - server: "{{ bigip1 }}"
           - server: "{{ bigip2 }}"  

  - name: Creating internal self ip on both devices
    bigip_selfip:
     name: "{{ internal_self_name }}"
     server: "{{ item.server }}"
     user: "{{ setup_user }}"
     pass: "{{ setup_pass }}"
     address: "{{ item.address }}"
     vlan: "{{ internal_vlan }}"
     traffic_group: "traffic-group-local-only"
     netmask: "{{ int_netmask }}"
     validate_certs: no
    delegate_to: localhost
    with_items:
           - server: "{{ bigip1 }}"
             address: "{{ internal_self_1 }}"
           - server: "{{ bigip2 }}"
             address: "{{ internal_self_2 }}"

  - name: Creating internal floating self ip on both devices
    bigip_selfip:
     name: "{{ internal_self_float_name }}"
     server: "{{ item.server }}"
     user: "{{ setup_user }}"
     pass: "{{ setup_pass }}"
     address: "{{ internal_self_float }}"
     vlan: "{{ internal_vlan }}"
     traffic_group: "traffic-group-1"
     netmask: "{{ int_netmask }}"
     validate_certs: no
    delegate_to: localhost
    with_items:
           - server: "{{ bigip1 }}"
           - server: "{{ bigip2 }}"

  - name: Creating HA self ip on both devices
    bigip_selfip:
     name: "{{ ha_self_name }}"
     server: "{{ item.server }}"
     user: "{{ setup_user }}"
     pass: "{{ setup_pass }}"
     address: "{{ item.address }}"
     vlan: "{{ ha_vlan }}"
     traffic_group: "traffic-group-local-only"
     netmask: "{{ ha_netmask }}"
     validate_certs: no
    delegate_to: localhost
    with_items:
           - server: "{{ bigip1 }}"
             address: "{{ ha_self_1 }}"
           - server: "{{ bigip2 }}"
             address: "{{ ha_self_2 }}"
  
